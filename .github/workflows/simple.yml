name: Simple Workflow

#helps define name of workflow run
run-name: Run of simple workflow

#event trigger
on:
  # workflow run trigger events
  push: 
  #branch filter -> only when commits are made to main branch
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]
  # Manually trigger workflow run
  workflow_dispatch:

jobs:
#First Job
  build:
    #type of runner the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Run a one-line script
        run: echo Hello, world!

    
  
